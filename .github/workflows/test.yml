name: Tests

on:
  - push

jobs:
  test:
    strategy:
      matrix:
        py:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "pypy3.10"

    name: "Python: ${{ matrix.py }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}
      - name: Install
        run: pip install .[testing]
      - name: Running tests
        run: pytest test.py

  integration:
    strategy:
      matrix:
        # Lowest supported version
        py:
          - "3.8"
          - "pypy3.10"
        pyramid_version:
          - "<2"
          - ">=2"

    name: "Integration, Python: ${{ matrix.py }}, Pyramid: ${{ matrix.pyramid_version }}"
    runs-on: ubuntu-latest

    services:
      dynamodb:
        image: amazon/dynamodb-local
        ports:
          - "8000:8000"

    steps:
      - uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}
      - name: Install
        run: pip install .[testing] "pyramid${{ matrix.pyramid_version }}"
      - name: Running tests
        run: pytest test_integration.py --dynamodb http://localhost:8000

  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: 3.8
      - name: Install
        run: pip install .[linting]
      - name: Flake8
        run: flake8 pyramid_dynamodb_sessions.py test.py test_integration.py
